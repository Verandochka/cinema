<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="controls">
            <div class="inputs">
                <label for="rows">Rows:</label>
                <input type="number" max="10" min="1" value="8" id="rows">

                <label for="cols">Cols:</label>
                <input type="number" max="10" min="1" value="8" id="cols">

                <button id="build">Build!</button>
                <button id="clear">Clear!</button>
            </div>

            <div class="cash" id="cash">Каса: <span id="cashValue">0</span>₴</div>
        </header>

        <main class="main">
            <div id="theatre" class="theatre"></div>
            <aside class="legend">
                <div class="legend-item"><span class="box normal"></span> Звичайне — 100₴</div>
                <div class="legend-item"><span class="box premium"></span> Останній ряд — 200₴</div>
                <div class="legend-item"><span class="box reserved"></span> Вибране — підсвічується червоним</div>
            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
